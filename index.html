<!-- Dokumententyp und Sprache -->
<!DOCTYPE html>
<html lang="en">


<!-- Metadaten und Stylesheets -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/normalize.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <!-- Schriftarten: Roboto Slab und Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

            <div class="logo_academy">Academy</div>

            <h1 class="text">Learn something<br>new everyday.</h1>
            <h2 class="subtext">Lorem ipsum dolor sit amet <br>consectetur adipiscing elit.</h2>
